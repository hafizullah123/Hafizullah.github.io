<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Add your own custom CSS */
      .nav-link .fa-language {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="languageDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-language"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="languageDropdown"
            >
              <a
                class="dropdown-item"
                href="#"
                onclick="translateLanguage('en')"
                >English</a
              >
              <a
                class="dropdown-item"
                href="#"
                onclick="translateLanguage('es')"
                >Spanish</a
              >
              <a
                class="dropdown-item"
                href="#"
                onclick="translateLanguage('fr')"
                >French</a
              >
              <a
                class="dropdown-item"
                href="#"
                onclick="translateLanguage('de')"
                >German</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div id="google_translate_element" style="display: none"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }

      function translateLanguage(lang) {
        var selectField = document.querySelector(
          "#google_translate_element select"
        );
        for (var i = 0; i < selectField.children.length; i++) {
          var option = selectField.children[i];
          // find the language we want to translate to
          if (option.value === lang) {
            selectField.selectedIndex = i;
            // simulate the change event to trigger the translation
            selectField.dispatchEvent(new Event("change"));
            break;
          }
        }
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
